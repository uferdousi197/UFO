<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    <!--link to BootStrap-->
    <link  
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <!--link to external CSS file-->
    <link rel="stylesheet" type="text/css" href="static/style.css" >
</head>
<body class="bg-dark">
    <div class="wrapper">
        <!--Navigate Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="nav-brand" href="index.html">UFO Sightings</a>
        </nav>

        <!--webpage header-->
        <div class="jumbotron">
            <h1>UFO SIGHTINGS</h1>
        </div>
        <!--grid system #1 for Article title and paragraph-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h3>UFO Sightings: Check it out!<br>
                        <small>What do you want to study?</small>
                    </h3>
                </div>
                <div class="col-md-8">
                    <p>
                        
                    </p>
                </div>
            </div>
        </div>
        <!--grid system #2 for filter and table-->
        <div class="container-fluid">
            <div class="row">

                <!--filter using <form> tag-->
                <div class ="col-md-3">
                    <form class="bg-dark">
                        <p>Filter Search</p>
                        <ul class="list-group bg-dark">
                            <!--list #1-5: filter labels and inputs-->
                            <li class="list-group-item bg-dark">
                                <label for="date">Enter Date</label>
                                <input type="text" placeholder="1/10/2010" id="datetime">
                            </li>
                            
                            <li class="list-group-item bg-dark">
                                <label for="city">Enter City</label>
                                <input type="text" placeholder="benton" id="city">
                            </li>

                            <li class="list-group-item bg-dark">
                                <label for="state">Enter State</label>
                                <input type="text" placeholder="ar" id="state">
                            </li>

                            <li class="list-group-item bg-dark">
                                <label for="country">Enter Country</label>
                                <input type="text" placeholder="us" id="country">
                            </li>

                            <li class="list-group-item bg-dark">
                                <label for="shape">Enter Shape</label>
                                <input type="text" placeholder="circle" id="shape">
                            </li>

                        </ul>
                    </form>
                </div>

                <!--dynamic table using <table> tag-->
                <div class="col-md-9">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <!--<tr> and cells<td> will filled by JS script with d3 library-->
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/data.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
